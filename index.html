<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center flex-column mt-5">
            <div class="text-center mb-3">
                <img id="avatar" class="img-thumbnail rounded-circle w-50" alt="photo"/>
            </div>
            <h1 id="name" class="mb-3"></h1>
            <p id="location" class="mb-2"><i class="fa fa-location-arrow"></i></p>
            <p id="occupation" class="mb-5"></p>
            <div class="btn-group-vertical" role="group">
                <a target="_blank" class="btn btn-outline-dark" id="link">
                    <i></i>
                </a>
            </div>
            <footer class="d-flex justify-content-center">
                <p id="year"></p>
            </footer>
        </div>
    </body>
    <script src="script.js"></script>
</html>
